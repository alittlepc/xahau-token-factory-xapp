<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Xahau Token Factory</title>
  <script src="https://xumm.app/assets/cdn/xumm.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: 20px auto; }
    input, button { width: 100%; padding: 8px; margin: 4px 0 12px; box-sizing: border-box; }
    button { cursor: pointer; }
    #log { background: #111; color: #0f0; padding: 10px; min-height: 120px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Xahau Token Factory</h1>

  <p id="status">Connecting to Xaman...</p>

  <form id="token-form">
    <label>Token Code (3â€“6 letters)</label>
    <input id="token-code" maxlength="6" required />

    <label>Token Name</label>
    <input id="token-name" required />

    <label>Total Supply</label>
    <input id="total-supply" required />

    <label>Decimals</label>
    <input id="decimals" value="0" required />

    <button type="submit">Create Token + Install Hook</button>
  </form>

  <h3>Log</h3>
  <pre id="log"></pre>

  <script src="app.js"></script>
</body>
</html>
